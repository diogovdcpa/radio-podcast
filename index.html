<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <link rel="stylesheet" href="style.css">
    <title>Radio Podcasts</title>

</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Radio Podcast</h1>
        <div class="center">
            <input id="inputFrequency" type="text" readonly disabled value="87.5">
        </div>

        <div class="flex-row">
            <span>87.5</span>
            <input 
                id="inputRange" 
                type="range" 
                min="87.5" 
                max="108" 
                value="87.5" 
                step="0.1">
            <span>108</span>
        </div>

        <div id="divContent" class="center">
            Nenhum podcast encontrado !
        </div>
    </div>

    <script src="podcasts.js"></script>
    <script src="script.js"></script>
</body>

</html>
